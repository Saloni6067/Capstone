steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/CapstoneProject/capstone/ml-model:latest', '.']

# Push the Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/CapstoneProject/capstone/ml-model:latest']

# (Optional) Deploy to Cloud Run for a simple endpoint
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'your-ml-app'
    - '--image=us-central1-docker.pkg.dev/CapstoneProject/capstone/ml-model:latest'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'