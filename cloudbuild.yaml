substitutions:
  _PROJECT_ID: "capstoneproject-462618"
  _GCS_BUCKET_NAME: "capstone-nasa-wildfire-sal"

timeout: 21600s  # <-- Add this here

options:
  logging: CLOUD_LOGGING_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

steps:
  # 1) Build the training container
  - name: "gcr.io/cloud-builders/docker"
    id: Build_Image
    args:
      - build
      - -f
      - Dockerfile.train
      - -t
      - us-central1-docker.pkg.dev/${_PROJECT_ID}/capstone/ml-model:${COMMIT_SHA}
      - .

  # 2) Push the image
  - name: "gcr.io/cloud-builders/docker"
    id: Push_Image
    args:
      - push
      - us-central1-docker.pkg.dev/${_PROJECT_ID}/capstone/ml-model:${COMMIT_SHA}

  # 3) Submit Vertex AI training job (CPU highmem) and stream logs
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: Vertex_AI_Training
    entrypoint: bash
    args:
      - -c
      - |
          set -e
          echo "=== Starting Vertex AI CPU training ==="
          JOB_NAME="wildfire-train-${COMMIT_SHA}"
          JOB_ID=$$(gcloud ai custom-jobs create \
            --region=us-central1 \
            --display-name=$$JOB_NAME \
            --worker-pool-spec=machine-type=n1-highmem-8,replica-count=1,container-image-uri=us-central1-docker.pkg.dev/${_PROJECT_ID}/capstone/ml-model:${COMMIT_SHA} \
            --args="--bucket=${_GCS_BUCKET_NAME},--epochs=10,--batch-size=64" \
            --project=${_PROJECT_ID} \
            --format="value(name)")
          echo "Training job submitted: $$JOB_ID"
          echo "=== Streaming logs ==="
          gcloud ai custom-jobs stream-logs $$JOB_ID --region=us-central1 &

          echo "=== Polling for job completion ==="
          while true; do
            STATE=$$(gcloud ai custom-jobs describe $$JOB_ID \
              --region=us-central1 \
              --format="value(state)")
            echo "Job state: $$STATE"
            if [[ "$$STATE" == *"SUCCEEDED"* ]]; then
              echo "Training succeeded"
              break
            elif [[ "$$STATE" == *"FAILED"* || "$$STATE" == *"CANCELLED"* ]]; then
              echo "Training failed or cancelled"
              exit 1
            fi
            sleep 60
          done


  # 4) Verify artifacts
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: Verify_Artifacts
    entrypoint: bash
    args:
      - -c
      - |
          echo "=== Verifying model artifacts ==="
          gsutil ls gs://${_GCS_BUCKET_NAME}/model/tf_model/saved_model.pb || exit 1
          gsutil ls gs://${_GCS_BUCKET_NAME}/model/tf_model/variables/variables.index || exit 1
          echo "Artifacts present"

  # 5) Register the model
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: Register_Model
    entrypoint: bash
    args:
      - -c
      - |
          echo "=== Registering model ==="
          gcloud ai models upload \
            --region=us-central1 \
            --display-name="wildfire-detection-model" \
            --artifact-uri="gs://${_GCS_BUCKET_NAME}/model/tf_model" \
            --container-image-uri="us-central1-docker.pkg.dev/${_PROJECT_ID}/capstone/ml-model:${COMMIT_SHA}" \
            --container-predict-route="/predict" \
            --container-health-route="/health" \
            --container-ports=8080 \
            --project=${_PROJECT_ID}

  # 6) Deploy to endpoint
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: Deploy_Model
    entrypoint: bash
    args:
      - -c
      - |
          echo "=== Deploying model ==="
          ENDPOINT_ID=$$(gcloud ai endpoints list \
            --region=us-central1 \
            --filter="displayName=wildfire-prediction-endpoint" \
            --format="value(name)" --limit=1)
          if [ -z "$$ENDPOINT_ID" ]; then
            echo "Creating endpoint wildfire-prediction-endpoint"
            ENDPOINT_ID=$$(gcloud ai endpoints create \
              --region=us-central1 \
              --display-name=wildfire-prediction-endpoint \
              --format="value(name)")
          fi
          MODEL_ID=$$(gcloud ai models list \
            --region=us-central1 \
            --filter="displayName=wildfire-detection-model" \
            --format="value(name)" --limit=1)
          gcloud ai endpoints deploy-model $$ENDPOINT_ID \
            --region=us-central1 \
            --model=$$MODEL_ID \
            --display-name="deployed-wildfire-model-${COMMIT_SHA}" \
            --machine-type=n1-standard-2 \
            --traffic-split=0=100 \
            --project=${_PROJECT_ID}

# Built image
images:
  - us-central1-docker.pkg.dev/${_PROJECT_ID}/capstone/ml-model:${COMMIT_SHA}


